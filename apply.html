  <script>
    // Populate job info from query string (e.g. apply.html?job=4&title=Contact%20Center%20Agent)
    function qs(name) {
      name = name.replace(/[\[\]]/g, '\\$&');
      const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
      const results = regex.exec(window.location.href);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    const jobId = qs('job');
    const title = qs('title') || 'Unnamed Position';
    if (jobId) document.getElementById('job_id').value = jobId;
    document.getElementById('job_title_input').value = title;
    document.getElementById('job-title').textContent = title;
  </script>

  <script>
    // Ensure the main content sits below the fixed header on all viewports.
    (function () {
      function adjustMainSpacing() {
        var header = document.getElementById('header');
        var main = document.querySelector('main');
        if (!header || !main) return;
        var h = header.offsetHeight;
        // Use 1.5× the header height for comfortable spacing.
        main.style.marginTop = (h * 1.5) + 'px';
      }
      window.addEventListener('load', adjustMainSpacing);
      window.addEventListener('resize', adjustMainSpacing);
      // In case DOM is ready already
      adjustMainSpacing();
    })();
  </script>
